---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "home-assistant-config"
  namespace: home-automation
spec:
  accessModes:
    - "ReadWriteOnce"
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "home-assistant-bootstrap"
  resources:
    requests:
      storage: "2Gi"
  storageClassName: "openebs-hostpath"
