---
apiVersion: v1
kind: ConfigMap
metadata:
  name: solar-dashboards
  labels:
    grafana_dashboard: "1"
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  solar-day.json: |
    {{ .Files.Get "dashboards/solar-day.json" | indent 4 }}
  solar-month.json: |
    {{ .Files.Get "dashboards/solar-month.json" | indent 4 }}
  solar-year.json: |
    {{ .Files.Get "dashboards/solar-year.json" | indent 4 }}
